<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="container">
      <form class="search-form" action="">

        <input class="city-input" type="text" placeholder="Enter City Name" />
        <button class="search" type="submit">
          <i class="material-icons">search</i>
        </button>

      </form>
      
      <div class="first">
        <h2 class="city">Delhi</h2>
        <p class="date">7 Jan 2024</p>
      </div>
      <div class="second">
        <div class="description">
          <i class="material-icons">sunny</i>
          <span class="description-text">Sunny</span>
        </div>
        <div class="temp">20Â°</div>
      </div>
      <div class="third">
        <div class="hover wind-div">
          <i class="material-icons">air</i>
          <div>
            <h3 class="wind-speed">4 KM/H</h3>
            <p class="wind">Wind</p>
          </div>
        </div>
        <div class="hover humidity-info">
          <i class="material-icons">water_drop</i>
          <div>
            <h3 class="humidity">45%</h3>
            <p class="humidity-label">humidity</p>
          </div>
        </div>
        <div class="hover visibility-info">
          <i class="material-icons">visibility</i>
          <div>
            <h3 class="visibility-distance">4 KM/H</h3>
            <p class="visibility">Visibility</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
